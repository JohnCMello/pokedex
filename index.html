<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/reset.css" />
    <link rel="stylesheet" href="./public/styles/home-styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main class="pokedexMain">
      <header class="header">
        <div class="logoContainer">
          <img
            src="./public/assets/pokemon-logo.png"
            alt="pokemon logo"
            class="logo"
          />
        </div>
        <div class="searchContainer">
          <input
            type="text"
            class="search"
            placeholder="Type a pokemon name or id"
          />
        </div>
      </header>
      <article>
        <ul id="pokemonList" class="pokemonList"></ul>
      </article>
      <article>
        <div id="pagination" class="pagination"></div>
      </article>
    </main>
  </body>
</html>
