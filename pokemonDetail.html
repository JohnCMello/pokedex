<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles/reset.css" />
    <link rel="stylesheet" href="./public/styles/detail-styles.css" />
    <script src="./js/singlePokemonDetails.js" defer></script>
  </head>
  <body>
    <section class="pokemonInformationContainer">
      <header class="header">
        <button id="backButton" class="button backButton">
          <span>Back to Pokemons</span>
        </button>
        <div class="previousNextButtonContainer">
          <button id="prevButton" class="button changePokemonButton">
            Previous Pokemon
          </button>
          <button id="nextButton" class="button changePokemonButton">
            Next Pokemon
          </button>
        </div>
      </header>
      <article class="pokemonDetail" id="pokemonDetail">
        <div class="pokemonInfo" id="pokemonInfoContainer"></div>
        <div class="pokemonStats" id="pokemonStatsContainer"></div>
      </article>
      <article class="pokemonAbilities">
        <h3 class="abilitiesTitle">Abilities</h3>
        <div id="pokemonAbilitiesContainer"></div>
      </article>
    </section>
  </body>
</html>
